<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <ul>
            <li>Gmail</li>
            <li>Afbeeldingen</li>
            <li><img src="images/menu.png" alt="menu icon" id="menuicon"></li>
            <li><img src="images/google.png" alt="google icon" id="googleicon"></li>
        </ul>

    </header>

    <div class="spacer"></div>

    <div class="googleimage">
        <img src="images/googlebig.png" alt="google logo big" id="googlebig">
    </div>

    <div class="searchbar">
        <input type="text" id="searchbar">
        <label for="searchbar"></label>
    </div>

    <div class="buttons">
        <button class="button">Google zoeken</button>
        <button class="button">Ik doe een gok</button>
    </div>

    <p class="language">Google aangeboden in: Frysk</p>

    <footer>
        <div class="country">
            <p>Nederland</p>
        </div>
        <div class="over">
            <ul class="overlinks">
                <li>Adverteren</li>
                <li>Bedrijf</li>
                <li>Over</li>
                <li>Hoe Google Zoeken werkt</li>
            </ul>
            <ul class="overmidden">
                <li><img src="images/leaf.png" alt="leaf icon" id="leaficon"></li>
                <li>CO2-neutraal sinds 2007</li>
            </ul>
            <ul class="overrechts">
                <li>Privacy</li>
                <li>Voorwaarden</li>
                <li>Instellingen</li>
            </ul>
        </div>
    </footer>

</body>

</html>
